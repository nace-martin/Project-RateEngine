

services:
  postgres:
    image: postgres:15-alpine
    container_name: rateengine_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rateengine
      POSTGRES_USER: rateengine
      POSTGRES_PASSWORD: rateengine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rateengine -d rateengine"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    container_name: rateengine_backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://rateengine:rateengine@postgres:5432/rateengine
      - DJANGO_SECRET_KEY=your-secret-key # Replace with a real secret key in production
      - DJANGO_DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: rateengine_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata: